<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

    <link href='css/style.css' rel="stylesheet">

</head>
<body>   
  <main>
    <div class='chart-title'>
      <p >Одна хвилина в умовному українському окопі:</p>
      <div class='button-wrapper'>
        <button id='play'>Почати</button>
        <img id='mute' src='img/audio.png'/>
      </div>     
    </div>
   
    
    <div id='viz'>
      <div style='height: 100%;'><p id='side-text'></p></div>
      <div id='chart'>
        <img id='background-image' src='okop.jpg'/> 
        <div id='timer'>00:<span>00</span></div>
        <svg></svg>
        <div class='bottom-text'>3 000 м</div>
      </div>      
    </div> 

    <div id='legend'>
      <p style='margin-top: 0'>Кількість випущених снарядів:</p>     
      <p class='name'><span class='arta'></span>САУ Акація-М</p>
      <p id='minute-4' class='amount'>0</p>

      <p class='name'><span class='arta'></span>САУ Мста-С</p>
      <p id='minute-8' class='amount'>0</p>

      <p class='name'><span class='arta'></span>САУ Коаліція-СВ</p>
      <p id='minute-16' class='amount'>0</p>

      <p class='name'><span class='rszv'></span>РСЗВ Град</p>
      <p id='grad' class='amount'>0</p>
    </div>

  </main>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
