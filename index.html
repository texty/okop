<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>

<style>

#chart {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: auto;
}

#background-image {
    width: 100%;
    position:absolute;
    top: 0;
    left:0;
    z-index: -1;
}

#timer {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 36px;
  color: white;
}

#play {
  display: block;
  margin:10px auto;
}



</style>
<body>

  <button id='play'>Почати</button>


    <div id='chart'>
        <img id='background-image' src='okop.jpg'/> 
        <div id='timer'>00:<span>00</span></div>
    </div>


   <!--  <audio onloadeddata="var audioPlayer = this; setTimeout(function() { audioPlayer.play(); }, 1000)" >

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

    <script src="https://d3js.org/d3.v7.js"></script>



    <script>
        const margin = { top: 5, bottom: 5, left: 5, right: 5 };  
        const width = 1566 - margin.left - margin.right;
        const height = 1011 - margin.top - margin.bottom;

        const svg = d3.select('#chart')
          .append('svg')
            .attr('viewBox', '0 0 1566 1011')
            .attr('width', '100%')
            .attr('height', '100%');

        var defs = svg.append("defs");

        //Create a radial gradient
        defs.append("radialGradient")
          .attr("id", "sun-gradient")         
          .selectAll("stop")
          .data([
              {offset: "0%", color: "red"},
              {offset: "40%", color: "red"},
              {offset: "50%", color: "#00000087"},
              {offset: "100%", color: "#ff000087"}
            ])
          .enter().append("stop")
          .attr("offset", function(d) { return d.offset; })
          .attr("stop-color", function(d) { return d.color; });
  


        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`); 

            function gridData(xVal, yVal, S) {
            var data = new Array();
            var xpos = xVal; 
            var ypos = yVal;
            var width = 20;
            var height = 25;
            var sek = S;

            var original = Array.from({length: S+40}, (_, i) => i + S);
            var copy = [].concat(original);
            copy.sort(function(){  return 0.5 - Math.random();  });
          
          // iterate for rows	
          for (var row = 0; row < 5; row++) {		
            // iterate for cells/columns inside rows
          for (var column = 0; column < 8; column++) {
              data.push({
                x: xpos,
                y: ypos,
                width: width,
                height: height,
                second: copy[sek]       
                })
                // increment the x position. I.e. move it over by 50 (width variable)
                xpos += width;
                sek = sek + 1
              }
              // reset the x position after a row is complete
              xpos = xVal;
              // increment the y position for the next row. Move it down 50 (height variable)
              ypos += height;	
            }
            return data;
          }

          var gridData1 = gridData(640, 300, 1);
          var gridData2 = gridData(600, 550, 6);
          var gridData3 = gridData(500, 400, 11);	
 
  
        d3.csv('data.csv').then(function(points){
          points.forEach(function(d){
            d.x = Math.floor(Math.random() * (850 - 500)) + 500;
            d.y = Math.floor(Math.random() * (800 - 200)) + 200;
            d.sek = +d.sek
          })
          
          var mydata = points.filter(function(d){ return d.figure === 'circle'});
          d3.select("#play").on("click", function(){
            drawVertexSet(mydata);
          })
         

        }) 

        

     

  
        function drawVertexSet(pointSet) { 


           var audio1 = new Audio('sounds/122mm incoming 16 in a minute.mp3');
          var audio2 = new Audio('sounds/122mm incoming 8 in a minute.mp3');
          var audio3 = new Audio('sounds/122mm incoming 4 in a minute.mp3');
          var audio4 = new Audio('sounds/smerch IN.mp3');
          setTimeout(function() { 
            audio1.play(); 
            audio2.play(); 
            audio3.play(); 
            audio4.play(); 
          }, 1000)  
            

          g.selectAll('circle.shelling')
            .data(pointSet)
            .join('circle')
            .attr('class', 'shelling')
            .attr('cx', 2000)
            .attr('cy', 500)
            .attr('r', 12)
            .style("fill", "red")    
            .on('click', function (d){
              console.log(d.x, d.y)
            })           
            .transition()              
              .duration(1000)              
              .delay((d, i) => d.sek * 1000)              
              .attr('cx', function(d){ return d.x})
              .attr('cy', function(d){ return d.y })
              .style("fill", "url(#sun-gradient)");

              
              
          
               
              
              
      svg.selectAll(".square-1")
          .data(gridData1)
          .enter()
          .append("rect")
          .attr("class","square-1")
          .attr('x', 10000)
          .attr('y', 500)
          .attr("rx", 0)
          .attr("ry", 0)
          .attr("width", function(d) { return d.width  })
          .attr("height", function(d) { return d.height; })  
          .style("fill", "red")	
          .style('opacity', 0.4) 
          .transition()              
          .duration(1500) 
          .delay((d, i) => (d.second * 750)) 
          .attr("x", function(d) { return d.x + (Math.floor(Math.random() * 11) - 5);  })
          .attr("y", function(d) { return d.y + (Math.floor(Math.random() * 11) - 5); })


        svg.selectAll(".square-2")
          .data(gridData2)
          .enter()
          .append("rect")
          .attr("class","square-2")
          .attr('x', 10000)
          .attr('y', 500)
          .attr("rx", 8)
          .attr("ry", 8)
          .attr("width", function(d) { return d.width  })
          .attr("height", function(d) { return d.height; })  
          .style("fill", "red")	
          .style('opacity', 0.4) 
          .transition()              
          .duration(1500) 
          .delay((d, i) => (d.second * 500)) 
          .attr("x", function(d) { return d.x + (Math.floor(Math.random() * 11) - 5);  })
          .attr("y", function(d) { return d.y + (Math.floor(Math.random() * 11) - 5); });
          
          

          svg.selectAll(".square-3")
          .data(gridData3)
          .enter()
          .append("rect")
          .attr("class","square-3")
          .attr('x', 10000)
          .attr('y', 500)
          .attr("rx", 8)
          .attr("ry", 8)
          .attr("width", function(d) { return d.width  })
          .attr("height", function(d) { return d.height; })  
          .style("fill", "red")	
          .style('opacity', 0.4) 
          .transition()              
          .duration(1500) 
          .delay((d, i) => (d.second * 500)) 
          .attr("x", function(d) { return d.x + (Math.floor(Math.random() * 11) - 5);  })
          .attr("y", function(d) { return d.y + (Math.floor(Math.random() * 11) - 5); }) 



          /* timer */
          var seconds = 0;
          var timer;
          function myFunction() {      
            if (seconds < 10 ) { // so it doesn't go to -1
              d3.select("#timer span").html("0"+ seconds.toString());
              seconds++;
            } else if(seconds >= 10 && seconds <= 60){
              d3.select("#timer span").html(seconds);
              seconds++;
            } else {
              clearInterval(timer);        
            }
          }

          if(!timer) {
            timer = window.setInterval(function() { 
              myFunction();
            }, 1000); 
          }

              
        } 



    
 
        
    </script>
    
</body>
</html>
